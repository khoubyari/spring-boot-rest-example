name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
  

######## Codegen ########

    - name: Swagger Codegen
      # You may pin to the exact commit or the version.
      # uses: bjerkio/swagger-codegen-action@22db9a73c06c0523d341a4a32e4e15facd0d34e4
      uses: bjerkio/swagger-codegen-action@v1
      with:
        # Arguments
        args: generate -i https://petstore.swagger.io/v2/swagger.json -l java -o samples/client/petstore/java


######## Spectral ########

    - name: Run Spectral
      uses: stoplightio/spectral-action@latest
      with:
          file_glob: 'openapi.yaml'

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6



